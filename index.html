<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-FORMS WITH BOOTSTRAP</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-dark">
    <div class="container">
    <form action="/thankYouPage.html" class="form-control bg-light">
        <div class="wrap_top bg-primary">
            <h1>Social Media Registration Form</h1>
            <p class="text-white">Please fill out this information with the required information</p>
        </div>
        <!-- First name,last name,email and password field -->
        <fieldset>

            <!-- NO BOOTSTRAP CODE -->

            <!-- <label>Enter your first name: <input type="text" name="firstName" required /></label>
            <label>Enter your last name: <input type="text" name="lastName" required /></label>
            <label>Enter your email: <input type="email" name="email" required /></label>
            <label>Enter your phone Number: <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required/></label>
            <label>Enter your password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label> -->

            <!-- NO BOOTSTRAP CODE -->


            <div class="mb-3">
                <label class="form-label">Enter your first name:</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter your last name:</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input type="email" class="form-control" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter your phone number:</label>
                <input type="tel" class="form-control" pattern="[0-9]{11}" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" pattern="[a-z0-5]{8,}" required>
            </div>

        </fieldset>
        <fieldset>
            <div class="form-control bg-transparent">
                <label>
                    <input class="inline mx-4" type="radio" name="gender" required /> Male </label>
                <label>
                    <input class="inline" type="radio" name="gender" required /> Female </label>
            </div>
        </fieldset>
        <fieldset> <!--The last-of-type target the border bottom of the fieldset-->
            <label class="form-label">Upload a profile picture: <input class="form-control" type="file"
                    name="fileUpload" required /></label>
            <label>Input your age (years): <input class="form-select d-inline" type="number" min="13" max="120"
                    name="age" required /></label>
            <label>
                How did you hear from us?
                <select class="form-select" name="referrer" required>
                    <option value="">(select one)</option> <!-- this will just be empty-->
                    <option value="1">News</option>
                    <option value="2">Blog</option>
                    <option value="3">Forum</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label>
                Provide a bio:
                <textarea class="form-control d-inline" name="bio" id="" cols="30" rows="3"
                    placeholder="Please input here." required></textarea>
            </label>
        </fieldset>

            <label class="terms_style">
                <input class="terms my-1" type="checkbox" name="termsConditions" required /> I accept the <a href="#">terms and conditions</a>
            </label>

        <!-- NO BOOTSTRAP CODE -->

        <!-- <input type="submit" value="SUBMIT" /> -->

        <!-- NO BOOTSTRAP CODE -->
        <div class="container">
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
